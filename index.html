<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Selection Screen -->
      <div class="selection-screen" id="selectionScreen">
        <h1 class="selection-header">Choose your starter pet!</h1>
        <div class="pet-description" id="petDescription">Hover over a pet to see its details</div>
        <div class="pet-options">
          <div class="pet-option" data-pet="daisy">
            <div class="pet-img">
              <img src="assets/daisy/stage1a.png" alt="Daisy" />
            </div>
            <div class="pet-name">Daisy</div>
            <button class="select-btn">Select</button>
          </div>
          <div class="pet-option" data-pet="spike">
            <div class="pet-img">
              <img src="assets/spike/stage1a.png" alt="Spike" />
            </div>
            <div class="pet-name">Spike</div>
            <button class="select-btn">Select</button>
          </div>
          <div class="pet-option" data-pet="lily">
            <div class="pet-img">
              <img src="assets/lily/stage1a.png" alt="Lily" />
            </div>
            <div class="pet-name">Lily</div>
            <button class="select-btn">Select</button>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <div class="game-screen" id="gameScreen">
        <div class="meters">
          <div class="meter">
            <div class="meter-label">
              <span>Hunger meter</span>
              <span id="hungerValue">100</span>
            </div>
            <div class="meter-bar">
              <div class="meter-fill hunger-fill" id="hungerMeter" style="width: 100%"></div>
            </div>
          </div>
          <div class="meter">
            <div class="meter-label">
              <span>Happiness meter</span>
              <span id="happinessValue">100</span>
            </div>
            <div class="meter-bar">
              <div class="meter-fill happiness-fill" id="happinessMeter" style="width: 100%"></div>
            </div>
          </div>
        </div>

        <div class="pet-container">
          <div class="speech-bubble" id="speechBubble"></div>
          <div class="water-request" id="waterRequest">I'm thirsty!</div>
          <div class="pet-game" id="petGame"></div>
          <div class="watering-can" id="wateringCan">ğŸ’§</div>
        </div>

        <div class="controls">
          <button class="control-btn" id="feedBtn">Feed</button>
          <button class="control-btn" id="playBtn">Play</button>
        </div>

        <div class="items-tray" id="feedTray">
          <div class="close-tray" id="closeFeedTray">âœ•</div>
          <div class="item food" data-item="fish">ğŸŸ</div>
          <div class="item food" data-item="egg">ğŸ³</div>
          <div class="item food" data-item="candy">ğŸ­</div>
          <div class="item food" data-item="apple">ğŸ</div>
          <div class="item food" data-item="bread">ğŸ¥</div>
        </div>

        <div class="items-tray" id="playTray">
          <div class="close-tray" id="closePlayTray">âœ•</div>
          <div class="item toy" data-item="balloon">ğŸˆ</div>
          <div class="item toy" data-item="slinky">ğŸª€</div>
          <div class="item toy" data-item="paddleBall">ğŸ“</div>
          <div class="item toy" data-item="teddyBear">ğŸ§¸</div>
          <div class="item toy" data-item="musicBox">ğŸ¶</div>
        </div>
      </div>

      <!-- Game Over Modal -->
      <div class="modal-overlay" id="gameOverModal">
        <div class="modal">
          <h2 class="modal-title" id="modalTitle">You pet has died!</h2>
          <div class="modal-buttons">
            <button class="modal-btn keepPlaying-btn" onclick="keepPlaying()">Keep Playing</button>
            <button class="modal-btn restart-btn" onclick="startOver()">Start Over</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/items.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
